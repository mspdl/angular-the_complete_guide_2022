<app-header (featureSelected)="onNavigate($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes
        *ngIf="loadedFeature === navigationPagesEnum.recipe"
      ></app-recipes>
      <app-shopping-list
        *ngIf="loadedFeature === navigationPagesEnum.shoppingList"
      ></app-shopping-list>
    </div>
  </div>
</div>
