<button (click)="changeMessageDisplay()">Display Details</button>
<p *ngIf="showSecretMessage">Secret Password = tuna</p>
<hr />
<div class="logs">
  <p
    *ngFor="let log of logs; let i = 'index + 1'"
    [ngStyle]="{ backgroundColor: getBackgroundColor(i) }"
    [ngClass]="{ 'white-text': isIndexGreaterThanOrEqualToFive(i) }"
  >
    {{ log }}
  </p>
</div>
