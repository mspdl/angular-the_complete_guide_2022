<button (click)="changeDisplay()">Display Details</button>
<p *ngIf="showSecretMessage">Secret Password = tuna</p>
<hr />
<div class="logs">
  <p *ngFor="let log of logs; let i = index"
  [ngStyle]="{backgroundColor:getBackgroundColor(i)}"
  [ngClass]="{whiteColor: isIndexGreaterThanOrEqualToFive(i)}"
  >{{ log }}</p>
</div>
