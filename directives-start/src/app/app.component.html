<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li *ngFor="let oddNumber of oddNumbers" class="list-group-item">
            {{ oddNumber }}
          </li>
        </div>
      </ul>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
          <li *ngFor="let evenNumber of evenNumbers" class="list-group-item">
            {{ evenNumber }}
          </li>
        </div>
      </ul>
    </div>
  </div>
</div>
