<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            *ngFor="let oddNumber of oddNumbers"
            class="list-group-item"
            [ngClass]="{ odd: oddNumber % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: oddNumber % 2 !== 0 ? 'orange' : 'transparent'
            }"
          >
            {{ oddNumber }}
          </li>
        </div>
      </ul>
      <ul class="list-group">
        <div *ngIf="!onlyOdd">
          <li
            *ngFor="let evenNumber of evenNumbers"
            class="list-group-item"
            [ngClass]="{ even: evenNumber % 2 === 0 }"
            [ngStyle]="{
              backgroundColor: evenNumber % 2 === 0 ? 'aqua' : 'transparent'
            }"
          >
            {{ evenNumber }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p appBetterHighlight>Style me with better directive!</p>
    </div>
  </div>
</div>
